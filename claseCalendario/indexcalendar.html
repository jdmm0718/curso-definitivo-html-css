<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ma, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>多cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>多cual es tu correo?</span>
                <input type="email" name="correo" id="correo" placeholder="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>多cual es tu pais</span>
                <input type="text" name="pais" id="pais" placeholder="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>多cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" placeholder="cp" autocomplete="postal-code" required>
                <input type="submit">
            </label>
        </form>
    </main>
</body>
</html>
